<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کلاسینو | اولین و بزرگترین آموزشگاه آنلاین ابتدایی تا کنکور</title>
    <!-- fav icon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <!-- swiper js -->
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <!-- main styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="swiper slider">
      <div class="swiper-wrapper">
        <!-- slide 1 -->
        <div class="swiper-slide">
          <div class="slider__container">
            <!-- slider bg image -->
            <img src="images/swiper/landing/background.webp" class="slider-bg" alt="swiper image" />

            <!-- slider content -->
            <div class="slider__container--content">
              <div>
                <span class="txt txt-big txt-white">رزور انتخاب رشته کنکور 1402 شروع شد</span>
              </div>
              <div>
                <button class="btn btn-orange">توضیحات بیشتر</button>
              </div>
            </div>
          </div>
        </div>

        <!-- slide 2 -->
        <div class="swiper-slide">
          <div class="slider__container">
            <!-- slider bg image -->
            <div class="slider-gradient"></div>
            <!-- slider content -->
            <div class="slider__container--content">
              <!-- right side -->
              <div>
                <span class="block">
                  <span class="txt txt-big txt-white">تخفیفات پلکانی ثبت نام کنکور ۱۴۰۳</span>
                </span>
                <span class="block timer-container u-margin-top-small">
                  <span class="txt txt-small txt-white">مهلت تخفیف پکیج کامل</span>
                  <div class="slider__timer">
                    <svg>
                      <use href="css/fontawesome/sprites/regular.svg#clock"></use>
                    </svg>
                    <div class="slider__timer--time">
                      <span class="date days">01</span>
                      <span>:</span>

                      <span class="date hours">13</span>
                      <span>:</span>

                      <span class="date minites">34</span>
                      <span>:</span>

                      <span class="date seconds">56</span>
                    </div>
                  </div>
                </span>
              </div>
              <!-- left side -->

              <div class="slider__pricing">
                <span>
                  <span class="txt txt-white txt-medium">13/000/000</span>
                  <span class="price-badge txt-white">تومان</span>
                </span>

                <svg>
                  <use href="css/fontawesome/sprites/solid.svg#angles-right"></use>
                </svg>

                <span class="lined">
                  <span class="txt txt-white txt-medium">19/250/000</span>
                  <span class="slider__price-badge txt-white">تومان</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <header class="header">
      <div class="header__navigation">
        <!-- logo -->
        <div class="header__logo">
          <a href="/"><img src="images/classinoLogo.08df55af.svg" alt="classino logo" /></a>
        </div>

        <!-- courses -->
        <div class="header__courses">
          <button class="btn btn-primary d-flex header__courses--has-sub">
            <span>دوره ها</span>
            <svg>
              <use href="css/fontawesome/sprites/solid.svg#angle-down"></use>
            </svg>
          </button>

          <div class="header__menu">
            <nav class="sub-menu">
              <ul class="sub-menu__list">
                <li class="sub-menu__item sub-menu__title">کلاسینو</li>
                <li class="sub-menu__item"><a href="#">سال تحصیلی 1402-1403</a></li>
                <li class="sub-menu__item"><a href="#">انتخاب رشته 1402</a></li>
                <li class="sub-menu__item"><a href="#">زبانینو</a></li>
                <li class="sub-menu__item"><button class="btn btn-primary">دوره ها در یک نگاه</button></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- search bar -->

        <div class="header__search-bar">
          <div class="target-svg">
            <svg>
              <use href="css/fontawesome/sprites/solid.svg#bullseye"></use>
            </svg>
          </div>

          <input type="text" class="header__search-bar--input" placeholder="جست و جو دوره، پایه تحصیلی، استاد" />

          <div class="search-svg">
            <svg>
              <use href="css/fontawesome/sprites/solid.svg#magnifying-glass"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="header__panel">
        <button class="btn btn-primary btn-primary-bg-white">ورود به پنل کابری</button>
      </div>
      <div class="header__mobile">
        <svg>
          <use href="css/fontawesome/sprites/solid.svg#bars"></use>
        </svg>

        <svg>
          <use href="css/fontawesome/sprites/solid.svg#magnifying-glass "></use>
        </svg>

        <svg>
          <use href="css/fontawesome/sprites/solid.svg#user "></use>
        </svg>
      </div>
    </header>

    <script src="assets/js/swiper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
